<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Bacayo Core</title>

    <script type="module" src="/build/bacayocore.esm.js"></script>
    <script nomodule src="/build/bacayocore.js"></script>
    <style>
      .container {
        display: grid;
        height: 2rem;
        gap: 1rem;
      }

      .row1 {
        grid-row: 1;
        grid-column: 1;
        height: 100px;
      }

      .row2 {
        grid-row: 2;
        grid-column: 1;
        width: 100px;
        border: 1px solid grey;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <p>Allow only valid numeric values.</p>
        <ul>
          <li>one decimal point allowed</li>
          <li>one negative symbol allowed</li>
          <li>fires and event on ENTER and TAB keys</li>
        </ul>
      </div>
      <fcb-input id="fcb" class="row2"></fcb-input>
      <div>
        <fcb-spinner id="mySpinner" show="true"></fcb-spinner>
      </div>
    </div>
    <script>
      (function() {
        var component = document.getElementById("fcb");
        var mySpinner = document.getElementById("mySpinner");

        component.addEventListener("fcbEnter", ev => {
          console.log(ev.detail.value);
        });

        component.addEventListener("fcbBlur", () => {
          console.log("bluring...");
        });

        setTimeout(() => {
          mySpinner.setAttribute('show', false);
        }, 5000);
      })();
    </script>
  </body>
</html>
